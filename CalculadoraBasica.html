<!DOCTYPE html>
<html lang="es">
    <head>
    <meta charset="UTF-8">
    <title>Calculadora Basica</title>
    <link rel="stylesheet" href="CalculadoraBasica.css"/>
    <script src="CalculadoraBasica.js"></script>
    </head>
<body>
    <section>
        <h1>Calculadora b√°sica</h1>   
        <script>
            var calculadora = new Calculadora();
        </script>
        <form>
            <input type="text" value="" id="pantalla" disabled />
            <button  type="button" value="mrc" onClick = "calculadora.mrc()">mrc</button>
            <button  type="button" value="m-" onClick = "calculadora.mMenos()">m-</button>
            <button  type="button" value="m+" onClick = "calculadora.mMas()">m+</button>
            <button  type="button" value="/" onClick = "calculadora.division()">/</button>
            <button  type="button" value="7" onClick = calculadora.digitos(7)>7</button>
            <button  type="button" value="8" onClick = calculadora.digitos(8)>8</button>
            <button  type="button" value="9" onClick = calculadora.digitos(9)>9</button>
            <button  type="button" value="*" onClick = "calculadora.multiplicacion()">*</button>
            <button  type="button" value="4" onClick = calculadora.digitos(4)>4</button>
            <button  type="button" value="5" onClick = calculadora.digitos(5)>5</button>
            <button  type="button" value="6" onClick = calculadora.digitos(6)>6</button>
            <button  type="button" value="-" onClick = "calculadora.resta()">-</button>
            <button  type="button" value="1" onClick = calculadora.digitos(1)>1</button>
            <button  type="button" value="2" onClick = calculadora.digitos(2)>2</button>
            <button  type="button" value="3" onClick = calculadora.digitos(3)>3</button>
            <button  type="button" value="+" onClick = "calculadora.suma()">+</button>
            <button  type="button" value="." onClick = "calculadora.punto()">.</button>
            <button  type="button" value="0" onClick = calculadora.digitos(0)>0</button>
            <input  type="submit" value="C" onClick = "calculadora.borrar()"/>
            <button  type="button" value="=" onClick = "calculadora.igual()">=</button>
        </form>
    </section>
</body>
</html>
